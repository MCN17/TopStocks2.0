<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TOP STOCKS</title>
    
    
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    
</head>
<body>
    <div class="container-fluid">
        <!-- Header Start -->
        <header class="navbar navbar1 d-flex mb-3">
            <h1 class="is-size-1 has-text-black">Top Stocks</h1>
            <p class="timeDisplay is-size-4 pt-4 has-text-black"></p>
            <p class="statusDisplay is-size-4 pt-4 has-text-black"></p>
            <div class="input-group-prepend">
                <button class="btn col-3 mb-5" type="button" id="searchBtn">Go</button>
                <input type="text" class="user-input form-control" id='searchText' placeholder="Search Ticker" aria-label="Example text with button addon" aria-describedby="button-addon1">
              </div>
        </header>
        <!-- Header End -->

        <!-- Index Buttons/ Search Bar Start -->
        <div class="row buttons-row justify-center d-flex flex column">
            <div class="buttons-card col-lg-5 col-md-7 col-sm-9 text-white text-center justify-center rounded-xl">
    
                <div class="input-group mt-5">
                  
                   
                  </div>
            </div>
        </div>
        <!-- Index Buttons/ Search Bar End -->

        <div class="jumbotron jumbotron-fluid">
            <div class="container jumbo">
              <h1 class="display-4">Welcome to Top Stocks!</h1>
              <p class="lead">To begin, simply search the ticker of your choice and you will receive data and news for that stock.</p>
            </div>
          </div>

        <!-- Cards Row Start -->
        <div class="row cards-row mb-40 justify-content-around text-center">
           
            <!-- Index Card Start -->
           
            <div class="card col-lg-3">
                <h5 class="card-title h3" id="stockTitle"></h5>
                <div class="card-body">
                  <p class="description card-text"></p>
                </div>
                <ul class="list-group">
                  <li class=" volume list-group-item" id="volume"></li>
                  <li class="open list-group-item" id="open"></li>
                  <li class="high list-group-item" id="high"></li>
                  <li class="low list-group-item" id="low"></li>
                  <li class="closer list-group-item" id="closer"></li>
                </ul>
                <!-- <div class="card-body">
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div> -->
            </div>
             <!-- Index Card End -->

            <!-- News Card Start -->
            <div class="card col-lg-3">
                <h5 class="h3">News</h5>
                <table class ="table" id="table">
                    <tbody>
                        <tr>
                            <th scope="row" id="z1"><a href="" target="_blank" id=link1></a></th>
                        </tr>
                        <tr>
                            <th scope="row" id="z2"><a href="" target="_blank" id=link2></a></th>
                        </tr>
                        <tr>
                            <th scope="row" id="z3"><a href="" target="_blank" id=link3></a></th>
                        </tr>
                        <tr>
                            <th scope="row" id="z4"><a href="" target="_blank" id=link4></a></th>
                        </tr>
                        <tr>
                            <th scope="row" id="z5"><a href="" target="_blank" id=link5></a></th>
                        </tr>
                        <tr>
                            <th scope="row" id="z6"><a href="" target="_blank" id=link6></a></th>
                        </tr>
                        <tr>
                            <th scope="row" id="z7"><a href="" target="_blank" id=link7></a></th>
                        </tr>
                        <tr>
                            <th scope="row" id="z8"><a href="" target="_blank" id=link8></a></th>
                        </tr>
                    </tbody>    
                </table>
                <!-- <div class="card-body">
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div> -->
              </div>  
            <!-- News Card End -->

            <!-- Top Stocks Card Start -->
            <div class="card col-lg-3">
                <h4 class="h3 pb-1 has-text-black">Top Stocks</h4>
                <div class="table-responsive-lg">
                    <table class ="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Ticker</th>
                                <th scope="col">Current</th>
                                <th scope="col">Change</th>
                                <th scope="col">Volume</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row" id="a1"></th>
                                <td id="a2"></td>
                                <td id="a3"></td>
                                <td id="a4"></td>
                            </tr>
                            <tr>
                                <th scope="row" id="b1"></th>
                                <td id="b2"></td>
                                <td id="b3"></td>
                                <td id="b4"></td>
                            </tr>
                            <tr>
                                <th scope="row" id="c1"></th>
                                <td id="c2"></td>
                                <td id="c3"></td>
                                <td id="c4"></td>
                            </tr>
                            <tr>
                                <th scope="row" id="d1"></th>
                                <td id="d2"></td>
                                <td id="d3"></td>
                                <td id="d4"></td>
                            </tr>
                            <tr>
                                <th scope="row" id="e1"></th>
                                <td id="e2"></td>
                                <td id="e3"></td>
                                <td id="e4"></td>
                            </tr>
                            <tr>
                                <th scope="row" id="f1"></th>
                                <td id="f2"></td>
                                <td id="f3"></td>
                                <td id="f4"></td>
                            </tr>
                            <tr>
                                <th scope="row" id="g1"></th>
                                <td id="g2"></td>
                                <td id="g3"></td>
                                <td id="g4"></td>
                            </tr>
                            <tr>
                                <th scope="row" id="h1"></th>
                                <td id="h2"></td>
                                <td id="h3"></td>
                                <td id="h4"></td>
                            </tr>
                        </tbody>    
                    </table>
                </div>
            </div>

            <!-- Top Stocks Card End -->
        </div>
        <!-- Card Row End -->

        <!-- Footer Start -->
        <footer class="d-flex">
            <p class="is-size-5">Copyright &copy 2022 Top Stocks, Inc</p>
            <!-- GitHub Link Buttons Start -->
            <ul class="d-flex">
                <li class="nav-item">
                    <a class="btn-chris btn m-1" href="https://github.com/willycoxy" role="button">Will</a>
                </li>
                <li class="nav-item">
                    <a class="btn-chris btn m-1" href="https://github.com/MCN17" role="button">Marty</a>
                </li>
            </ul>
            <!-- Github Link Buttons End -->

        </footer>
        <!-- Footer End -->
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
